<template name="userprof">
	<div class="user-prof-block">
		<div class="user-title">Профиль пользователя</div>
		<div class="user-prof">
			<div class="user-name"><span>Имя:</span>{{userprof.profile.firstname}} {{userprof.profile.secondname}}</div>
			<div class="user-email"><span>Email:</span>{{useremail}}</div>
			<div class="user-company"><span>Компания:</span>{{userprof.profile.company}}</div>
			<div class="user-position"><span>Должность:</span>{{userprof.profile.position}}</div>
		</div>
	</div>
</template>
